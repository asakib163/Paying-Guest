{% extends "base.html" %}

{% load widget_tweaks %}

{% block content %}
{% load static %}
<br><br><br><br>
<style>
  
  .card{
    background-color:#0002;
  }
  .card-header{
    background-color:goldenrod;
  }
  
  
  


</style>

<section>
  
  <div class="container">
    <div class="row">
      <div class="col-md-6 m-3 mx-auto">
        <div class="card">
          <div class="card-header text-black">
            <h2>Edit Profile</h2>
          </div>
          <div class="card-body">
            {% if user.is_authenticated %}
            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                {{ field.label_tag }}
                {{form.as_p}}            
                <br>
                <input type="submit" value="Update" class="btn btn-block btn-primary">
              </div>
            </form>
            {% else %}
            <h3>Your not allowed here and you know it</h3>
            {% endif %}

          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</section>

{% endblock content %}
