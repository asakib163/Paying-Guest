{% extends "base.html" %}
{% load static %}
{% block content %}
<style>
    .post_cards {
      margin-top: 100px;
      margin-left: 20px;
    }
  
    .card {
      margin-left: 10px;
      background-color:#0009;
      color:azure;
    }
  
    .card-img {
      height: 200px;
      margin-top: 10px;
  
    }
    .bgimg15{
      background-image:url("static/images1/beautiful rooms/room7.jpg");
      background-repeat:no-repeat;
      background-size: cover;
     background-position: top 30px;
    }
    
  </style>
  <body class="bgimg15">
<div class="post_cards row">
    {% for post in posts %}

    <div class="card" style="width: 18rem;">

      <img src=" {{post.home_image.url}} " class="card-img-top card-img" alt="...">
      <div class="card-body">
        <h6 class="card-title"> <small> {{post.post_date}}</small></h6>
        <h5 class="card-title">{{post.home_name}}</h5>
        <p class="card-text"> {{post.home_description}} </p>
        <div class="row">
        <a href="{% url 'details' post.pk %} " class="btn btn-primary col">More Details</a>
        </div>
      </div>
    </div>

    {% endfor %}

  </div>
</body>
    
  {% endblock content %}
